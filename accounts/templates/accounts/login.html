{% extends "base.html" %}
{% block title %}Login | GTGuessr{% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center bg-gtblue">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg sm:max-w-md xl:p-0">
    <div class="p-8 space-y-6">
      <h1 class="text-2xl font-bold text-center text-gtblue">
        Welcome Back to GTGuessr
      </h1>

      {% if template_data.error %}
      <div class="p-3 mb-4 text-sm text-red-700 bg-red-100 rounded-lg" role="alert">
        {{ template_data.error }}
      </div>
      {% endif %}

      <form method="POST" class="space-y-5">
        {% csrf_token %}

        <div>
          <label for="username" class="block mb-1 text-sm font-semibold text-gtblue">
            Username
          </label>
          <input type="text" name="username" id="username" required autocomplete="username"
                 placeholder="Enter your GTGuessr name"
                 class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gtgold focus:border-gtgold text-gtblue placeholder-gtgray" />
        </div>

        <div>
          <label for="password" class="block mb-1 text-sm font-semibold text-gtblue">
            Password
          </label>
          <input type="password" name="password" id="password" required autocomplete="current-password"
                 placeholder="Enter your password"
                 class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gtgold focus:border-gtgold text-gtblue placeholder-gtgray" />
        </div>

        <button type="submit"
                class="w-full text-gtblue bg-gtgold hover:bg-yellow-400 focus:ring-4 focus:ring-yellow-300 font-semibold rounded-lg text-sm px-5 py-2.5 transition duration-200 shadow-sm">
          Log In
        </button>

        <p class="text-center text-sm text-gtgray">
          Donâ€™t have an account?
          <a href="{% url 'accounts.signup' %}" class="font-semibold text-gtgold hover:underline">
            Sign up here
          </a>
        </p>
      </form>
    </div>
  </div>
</section>
{% endblock %}
