{% extends "base.html" %}
{% block title %}Photo Removed{% endblock %}
{% block content %}
<div class="text-center">
  <div class="max-w-xl mx-auto bg-gtblue p-6 rounded shadow-lg">
    <h2 class="text-2xl text-gtgold font-bold mb-4">Photo removed</h2>
    <p class="mb-4">{{ message }}</p>
    <p class="mb-6 text-sm text-gray-200">Thank you for helping keep the game accurate and appropriate.</p>
    <a href="{{ next_url }}" id="continueBtn" class="inline-block bg-gtgold text-gtblue px-4 py-2 rounded font-semibold hover:bg-yellow-400">Continue</a>
  </div>
</div>


{% endblock %}
